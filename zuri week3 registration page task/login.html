<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>

<body>

  <h2 style="color: white; display: flex; justify-content: center; ">Login Page </h2>
  <p style="text-align: center;"><strong> Enter Your Login Details </strong></p>
  <hr>
  <form action="/successpage.html" class="container">
    <div style="position: absolute; left: 500px; background-color: red; margin-top: 2%; height: 500px; width: 500px; padding-left: 5%; padding-top: 2%; 
 border: 3px solid yellow;">
      <div class="loginform "
        style="position: relative; background-color: white; right: 7%; padding: 10%; top: 20%; border: 3px solid black;">
        <div class="inputfield">
          <label for="email"><strong> Email </strong></label>
          <input type="email" placeholder="example@example.com" required>
        </div>
        <div class="inputfield">
          <label for="pswd"><strong> Password</strong></label>
          <input type="password" placeholder="**********" required>
        </div>

        <div style="text-align: center;">
          <input type="submit">

        </div>
      </div>

    </div>



  </form>

</body>

</html>
