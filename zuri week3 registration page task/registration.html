<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Page</title>
</head>

<body>

  <h2 style="color: white; text-align: center;">Registration Page</h2>
  <hr>
  <div>
    <form action="/login.html" style=" position: absolute; left: 500px; background-color: red; margin-top: 2%; height: 600px; width: 500px; padding-left: 5%; padding-top: 2%; 
 border: 3px solid yellow;">
      <div class="inputfield">
        <div class="inputfield">
          <label for="fstname" class="label">First Name</label>
          <input type="text" placeholder="First Name" required class="input">
        </div>

        <div class="inputfield">
          <label for="lstname" class="label">Last Name</label>
          <input type="text" placeholder="Last Name" class="input">
        </div>

        <div class="inputfield">
          <label for="tel" class="label">Phone Number</label>
          <input type="number" placeholder="Phone-Number" class="input" required>
        </div>

        <div class="inputfield">
          <label for="email" class="label">E-mail</label>
          <input type="email" placeholder="Email" class="input" required>
        </div>

        <div class="inputfield">
          <label for="gender">Gender</label>
          <p>
            <input type="radio" name="gender" id="" required>
            <label for="gender" class="label">Male</label>

            <input type="radio" name="gender" id="" required>
            <label for="gender" class="label">Female</label>
          </p>
        </div>

        <div class="inputfield">
          <label for="dob" class="label">Date of Birth</label>
          <input type="date" required>
        </div>

        <div class="inputfield">
          <label for="color" class="label">Color</label>
          <input type="color" required>
        </div>

        <div
          style="text-align: center; height: 30px;  width: 100px; position: relative; left: 180px; padding-top: 15px; margin-top: 5%;">

          <button>
            Register
          </button>


        </div>


    </form>

  </div>
  </div>


  Already have an Account ? <a href="/login.html">
    <button> Log In </button> </a>
</body>

</html>
